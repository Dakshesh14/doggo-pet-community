{% load widget_tweaks %}
<form method="GET">
    {{ form.non_field_errors }}
    <div class="row">
        {% for field in qs_filter.form %}
        <div class="col-md-6 col-sm-12">
            {{ field.label_tag }}
            {% render_field field class="form-control form-control-sm" %}
            <p class="text-danger">{{ field.errors|striptags }}</p>
        </div>
        {% endfor %}
    </div>
    <input type="submit" value="Search" class="btn btn-primary">
    <a href="?" class="btn btn-secondary">Reset Filter</a>
</form>
